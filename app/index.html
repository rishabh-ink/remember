<html class="no-js" lang="en">
<head>
  <meta charset="utf-8">
  <title>Remember</title>

  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description" content="An app to help you remember the stuff you did.">
  <meta name="viewport" content="width=device-width, initial-scale=1, minimal-ui">
  <link rel="apple-touch-icon" href="apple-touch-icon.png">

  <!-- build:css styles/main.css -->
  <link rel="stylesheet" href="../dist/styles/main.css">
  <!-- endbuild -->

  <!-- build:js ../bower_components/webcomponentsjs/webcomponents.min.js -->
  <script src="../bower_components/webcomponentsjs/webcomponents.js"></script>
  <!-- endbuild -->

  <link rel="import" href="../bower_components/font-roboto/roboto.html">

  <link rel="import" href="../bower_components/core-icons/core-icons.html">
  <link rel="import" href="../bower_components/core-icon-button/core-icon-button.html">
  <link rel="import" href="../bower_components/core-menu/core-menu.html">
  <link rel="import" href="../bower_components/paper-item/paper-item.html">
  <link rel="import" href="../bower_components/core-scroll-header-panel/core-scroll-header-panel.html">
  <link rel="import" href="../bower_components/core-toolbar/core-toolbar.html">
  <link rel="import" href="../bower_components/core-drawer-panel/core-drawer-panel.html">
  <link rel="import" href="../bower_components/paper-button/paper-button.html">
  <link rel="import" href="../bower_components/paper-fab/paper-fab.html">
</head>
<body unresolved fullbleed layout vertical>
  <!--[if lt IE 10]>
    <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
  <![endif]-->

  <core-drawer-panel flex>
    <core-header-panel drawer>
      <core-toolbar class="toolbar tall toolbar--drawer">

      </core-toolbar>
      <core-menu>
        <paper-item label="Notes">
          <core-icon icon="inbox"></core-icon>
          Memos
        </paper-item>
      </core-menu>
    </core-header-panel>

    <core-scroll-header-panel main flex fixed>
      <core-toolbar class="toolbar toolbar--main">
        <div flex></div>
        <core-icon-button icon="search"></core-icon-button>
        <div class="bottom indent title">Remember</div>
      </core-toolbar>

      <div class="content">

      </div>
    </core-scroll-header-panel>
  </core-drawer-panel>


  <paper-fab class="button button--primary" icon="add"></paper-fab>

  <script src="../bower_components/requirejs/require.js" data-main="scripts/main.js"></script>
</body>
</html>
